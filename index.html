<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--  tells Internet Explorer to display content in the highest mode available -->
  <title>Frontend Mentor | Minimal Pricing Tiers Challenge</title>

  <link rel="stylesheet" href="./css/reset.css"> <!-- reset used to remove browser default styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/tiers.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Mono">

</head>
<body>
  <div class="container">
      <div class="tier-container">
          <div class="inline-tier">
            <div class="tier center">Free</div>
            <div class="quote center"> 0</div>
            <div class="features ">
              <ul>
                <li>— up to 2 users</li>
                <li>— e-mail support</li>
                <li> — limited statistic</li>
              </ul>
            </div>
            <div class="action center">
              <div class="action-button">
                  Buy
              </div>                
            </div> 
          </div>
          <div class="inline-tier">
              <div class="tier center">Pro</div>
              <div class="quote center"> 19</div>
              <div class="features ">
                <ul>
                  <li>— phone support</li>
                  <li> — sync projects</li>
                  <li> — statictics</li>
                  <li>— export</li>
                </ul>
              </div>
              <div class="action center">
                <div class="action-button">
                    Buy
                </div>                
              </div> 
              </div>
            <div class="inline-tier">
                <div class="tier center">Team</div>
                <div class="quote center"> 49</div>
                <div class="features ">
                  <ul>
                    <li>— unlimited users</li>
                    <li>— phone support</li>
                    <li>— sync projects</li>
                    <li>— statictics</li>
                    <li>— export</li>
                  </ul>
                </div>
                <div class="action center">
                  <div class="action-button">
                      Buy
                  </div>                
                </div> 
              </div>          
        </div>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
